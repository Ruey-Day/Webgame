<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Icons</title>
    <style>
        .icon-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: filter 0.3s;
        }
        .icon:hover {
            filter: brightness(1.5);
        }
        .icon.dark {
            filter: brightness(0.5);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="icon1.png" class="icon" style="top: 0; left: 0;">
        <img src="icon2.png" class="icon dark" style="top: 20px; left: 20px;">
        <img src="icon3.png" class="icon dark" style="top: 40px; left: 40px;">
    </div>
</body>
</html>
