<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background-color: #fff;
      overflow: hidden;
    }
    #bottom-slots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .slot {
      width: 50px;
      height: 50px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, top 0.5s, left 0.5s;
    }
    .icon.type1 {
      background-color: #ff6961;
    }
    .icon.type2 {
      background-color: #61b4ff;
    }
    .icon.type3 {
      background-color: #77dd77;
    }
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tile Matching Game</h1>
  <div id="game-container"></div>
  <div id="bottom-slots">
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
    <div class="slot" data-index="5"></div>
  </div>
  <div id="controls">
    <button id="restart-btn">Restart</button>
  </div>
  <script>
    const gameContainer = document.getElementById("game-container");
    const slots = Array.from(document.querySelectorAll(".slot"));
    const restartBtn = document.getElementById("restart-btn");

    const ICON_TYPES = ["type1", "type2", "type3"];
    let score = 0;

    function createIcon() {
      const icon = document.createElement("div");
      icon.classList.add("icon");
      const randomType = ICON_TYPES[Math.floor(Math.random() * ICON_TYPES.length)];
      icon.classList.add(randomType);
      icon.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;
      icon.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;

      icon.addEventListener("click", () => {
        moveToBottom(icon);
      });

      gameContainer.appendChild(icon);
    }

    function moveToBottom(icon) {
      // Find the first empty slot
      const emptySlot = slots.find(slot => !slot.firstChild);

      if (emptySlot) {
        emptySlot.appendChild(icon);
        icon.style.position = "static";
        checkForMatch();
      }
    }

    function checkForMatch() {
      const filledSlots = slots.filter(slot => slot.firstChild);
      const iconsInSlots = filledSlots.map(slot => slot.firstChild.classList[1]);

      ICON_TYPES.forEach(type => {
        const matches = iconsInSlots.filter(iconType => iconType === type);
        if (matches.length === 3) {
          filledSlots.forEach(slot => {
            const child = slot.firstChild;
            if (child && child.classList.contains(type)) {
              slot.innerHTML = "";
            }
          });
          score += 10;
          alert(`Matched 3 ${type} tiles! Score: ${score}`);
        }
      });
    }

    function startGame() {
      gameContainer.innerHTML = "";
      slots.forEach(slot => (slot.innerHTML = ""));
      score = 0;
      for (let i = 0; i < 20; i++) createIcon();
    }

    restartBtn.addEventListener("click", startGame);

    startGame();
  </script>
</body>
</html>
